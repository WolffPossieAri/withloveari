{% assign tag_posts = site.posts | where_exp: "post", "post.tags contains page.page_tag" %}
{% if tag_posts.size > 0 %}
<div class="container">
  <div class="row">
    <div class="col col-12 col-d-10 col-m-12 push-m-0 push-d-1">
      <h4 class="related-title">More {{ page.page_tag | capitalize }} Posts</h4>
      <div class="contaniner__inner">
        <div class="row grid">
          {% for post in tag_posts %}
            {% include article-content.html %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
